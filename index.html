<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightRides Brochure Viewer</title>
    <link rel="icon" href="LightRides circle logo.png" type="image/png">
    <!-- PDF.js Viewer CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.viewer.min.css">
    <style>
        body {
            background-color: #000000;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            color: #ffffff;
            text-align: center;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 10px;
        }
        .document-window {
            width: 80%;
            height: 70vh;
            margin: 20px auto;
            border: 2px solid #444444;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        /* Hide PDF.js toolbar and sidebar */
        #pdf-viewer .toolbar, #pdf-viewer .sidebar {
            display: none !important;
        }
    </style>
</head>
<body>
    <h1>LightRides Brochure</h1>
    <!-- PDF.js Container -->
    <div class="document-window">
        <iframe id="pdf-iframe" src="" width="100%" height="100%"></iframe>
    </div>

    <!-- PDF.js Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
    <script>
        // Initialize PDF.js
        pdfjsLib.getDocument("LightRides - Brochure.pdf").promise.then(function(pdf) {
            const iframe = document.getElementById('pdf-iframe');
            iframe.srcdoc = `
                <!DOCTYPE html>
                <html>
                <head>
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.viewer.min.css">
                    <style>
                        .toolbar, .sidebar { display: none !important; }
                        #viewerContainer { top: 0 !important; }
                    </style>
                </head>
                <body>
                    <div id="viewerContainer">
                        <div id="viewer" class="pdfViewer"></div>
                    </div>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"><\/script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.viewer.min.js"><\/script>
                    <script>
                        pdfjsLib.getDocument("LightRides - Brochure.pdf").promise.then(function(pdf) {
                            const container = document.getElementById('viewer');
                            for (let i = 1; i <= pdf.numPages; i++) {
                                pdf.getPage(i).then(function(page) {
                                    const viewport = page.getViewport({ scale: 1.5 });
                                    const canvas = document.createElement('canvas');
                                    const context = canvas.getContext('2d');
                                    canvas.height = viewport.height;
                                    canvas.width = viewport.width;
                                    container.appendChild(canvas);
                                    page.render({ canvasContext: context, viewport: viewport });
                                });
                            }
                        });
                    <\/script>
                </body>
                </html>
            `;
        });
    </script>
</body>
</html>
