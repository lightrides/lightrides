<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightrides Brochure Viewer</title>
    <style>
        body {
            background-color: #000000;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }
        
        .document-window {
            width: 80%;
            height: 80vh;
            margin: 0 auto;
            background-color: #ffffff;
            border: 2px solid #444444;
            border-radius: 8px;
            overflow: hidden; /* Changed from 'auto' to 'hidden' for PDF embedding */
            color: #000000;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
        }
        
        /* Style for the embedded PDF */
        embed {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Lightrides Brochure</h1>
    
    <div class="document-window">
        <!-- Embed the PDF directly -->
        <embed src="Lightrides Brochure.pdf" type="application/pdf" />
    </div>
    
    <!-- Fallback message if PDF fails to load -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const embed = document.querySelector('embed');
            embed.onerror = function() {
                const fallbackHTML = `
                    <div style="padding: 20px; color: red; text-align: center;">
                        <p>Failed to load the PDF. <a href="Lightrides Brochure.pdf" download>Download it instead</a>.</p>
                    </div>
                `;
                embed.parentElement.innerHTML = fallbackHTML;
            };
        });
    </script>
</body>
</html>
