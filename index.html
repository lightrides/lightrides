<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightRides Brochure Viewer</title>
    <link rel="icon" href="LightRides circle logo.png" type="image/png">
    <style>
        body {
            background-color: #000000;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            color: #ffffff;
            text-align: center;
        }
        
        .document-window {
            width: 80%;
            height: 70vh;
            margin: 20px auto;
            background-color: #ffffff;
            border: 2px solid #444444;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            color: #ffffff;
            margin-bottom: 10px;
        }
        
        /* Etsy button styling */
        .etsy-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f16521;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .etsy-btn:hover {
            background-color: #d84b0e;
        }
    </style>
</head>
<body>
    <h1>LightRides Brochure</h1>
    
    <!-- Etsy Store Button -->
    <a href="https://amusementlabs.etsy.com" target="_blank" rel="noopener noreferrer" class="etsy-btn">
        Etsy Store
    </a>
    
    <!-- PDF Viewer - Simple and reliable implementation -->
    <div class="document-window">
        <iframe 
            src="LightRides - Brochure.pdf#toolbar=0&navpanes=0" 
            width="100%" 
            height="100%"
            style="border: none;"
        >
        </iframe>
    </div>

    <!-- Fallback for browsers that don't support iframe PDF viewing -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.querySelector('iframe');
            iframe.onload = function() {
                // Check if PDF loaded successfully
                try {
                    if (iframe.contentDocument.body.innerHTML.includes("PDF")) {
                        // PDF failed to load, show alternative
                        iframe.parentElement.innerHTML = `
                            <div style="padding: 20px; color: black;">
                                <p>PDF could not be displayed. 
                                <a href="LightRides - Brochure.pdf" target="_blank">Open PDF in new tab</a></p>
                            </div>
                        `;
                    }
                } catch (e) {
                    // Cross-origin error handling
                    iframe.parentElement.innerHTML = `
                        <div style="padding: 20px; color: black;">
                            <p>Viewer not supported. 
                            <a href="LightRides - Brochure.pdf" target="_blank">Open PDF directly</a></p>
                        </div>
                    `;
                }
            };
        });
    </script>
</body>
</html>
