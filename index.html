<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightRides Brochure Viewer</title>
    <!-- Favicon -->
    <link rel="icon" href="LightRides circle logo.png" type="image/png">
    <style>
        body {
            background-color: #000000;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            color: #ffffff;
            text-align: center;
        }
        
        .document-window {
            width: 80%;
            height: 70vh;
            margin: 20px auto;
            background-color: #ffffff;
            border: 2px solid #444444;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            color: #ffffff;
            margin-bottom: 10px;
        }
        
        embed {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Updated button styling for Etsy link */
        .etsy-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #f16521; /* Etsy's brand orange */
            color: #ffffff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .etsy-btn:hover {
            background-color: #d84b0e; /* Darker orange on hover */
        }
    </style>
</head>
<body>
    <h1>LightRides Brochure</h1>
    
    <!-- Etsy Store button (opens in new tab) -->
    <a href="https://amusementlabs.etsy.com" target="_blank" rel="noopener noreferrer" class="etsy-btn">
        Etsy Store
    </a>
    
    <!-- PDF viewer window -->
    <div class="document-window">
        <embed src="LightRides - Brochure.pdf" type="application/pdf" />
    </div>
    
    <!-- Fallback if PDF embedding fails -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const embed = document.querySelector('embed');
            embed.onerror = function() {
                const fallbackHTML = `
                    <div style="padding: 20px; color: red; text-align: center;">
                        <p>PDF viewer not supported. <a href="LightRides - Brochure.pdf" download>Download PDF</a>.</p>
                    </div>
                `;
                embed.parentElement.innerHTML = fallbackHTML;
            };
        });
    </script>
</body>
</html>
